<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Weather With You</title>
  </head>
  <body>
    <div class="container">

        <div class="row row-no-padding" id="title-row">
            
            <div class="col-md-12">

                <div class="card mb-3" id="title-card">
                    <img src="https://via.placeholder.com/900x120" class="card-img-top" alt="...">
                </div>
            
            </div>

        </div>    

        <div class="row row-no-padding" id="navbar-row">

            <div class="col-md-12">

                <nav class="navbar navbar-dark bg-dark">
                    <a class="navbar-brand">Weather With You</a>
                    <form class="form-inline">
                      <input class="form-control mr-sm-2" type="search" placeholder="City" aria-label="Search">
                      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </nav>

            </div>


        </div>

        <div class="row row-no-padding" id=data-container>

            
            <div class="col-md-3">

                <div class="card" id="data-card">
                    <div class="card-body">
                      <h5 class="card-title" id="city-name"></h5>
                      <p><strong>Temperature:</strong><span class="card-text" id="temp"></span></p>
                      <p><strong>Humidity:</strong><span class="card-text" id="temp"></span></p>
                      <p><strong>Wind Speed:</strong><span class="card-text" id="temp"></span></p>
                      <p><strong>UV Index:</strong><span class="card-text" id="temp"></span></p>
                      
                    </div>
                </div>

            </div>

            <div class="col-md-6">

                <div class="card" id="forecast-card">
                    <div class="card-body">
                      <h3 class="card-title" id="city-name">5-day Forecast</h3>
                    </div>

                    <div class="card-group">
                        <div class="card" id="day-1">
                          <div class="card-body">
                            <h5 class="card-title"></h5>
                            <p class="card-text"></p>
                          </div>
                        </div>
                        
                        <div class="card" id="day-2">
                          <div class="card-body">
                            <h5 class="card-title"></h5></p>
                            <p class="card-text"></p>
                          </div>
                        </div>
                        
                        <div class="card" id="day-3">
                          <div class="card-body">
                            <h5 class="card-title"></h5>
                            <p class="card-text"></p>
                          </div>
                        </div>
                        
                        <div class="card" id="day-4">
                            <div class="card-body">
                              <h5 class="card-title"></h5>
                              <p class="card-text"></p>
                            </div>
                        </div>
                        
                        <div class="card" id="day-5">
                            <div class="card-body">
                              <h5 class="card-title"></h5>
                              <p class="card-text"></p>
                            </div>
                        </div>
                      
                    </div>    

                </div>

            </div>


            <div class="col-md-3">

                <ul class="list-group">
                    <li class="list-group-item" id="search-1"></li>
                    <li class="list-group-item" id="search-2"></li>
                    <li class="list-group-item" id="search-3"></li>
                    <li class="list-group-item" id="search-4"></li>
                    <li class="list-group-item" id="search-5"></li>
                    <li class="list-group-item" id="search-6"></li>
                    <li class="list-group-item" id="search-7"></li>
                    <li class="list-group-item" id="search-8"></li>
                    <li class="list-group-item" id="search-9"></li>
                    <li class="list-group-item" id="search-10"></li>
                </ul>

            </div>


        </div>


    </div>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    </body>
</html>
